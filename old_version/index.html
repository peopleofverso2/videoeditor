<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur Vidéo Interactif</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/leader-line-new"></script>
</head>
<body>
    <div class="toolbar">
        <input type="file" id="fileInput" accept="video/*" multiple style="display: none;">
        <button onclick="document.getElementById('fileInput').click()">Importer des vidéos</button>
    </div>

    <div id="dropZone" class="drop-zone">
        <div class="drop-message">
            Glissez vos vidéos ici<br>
            ou<br>
            Cliquez pour sélectionner
        </div>
    </div>

    <div id="graph-container" class="graph-container"></div>

    <script src="app.js"></script>
</body>
</html>
